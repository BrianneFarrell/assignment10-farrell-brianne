              <h2>Contact TaylorNation</h2>

                <form class="taylor-contact" id="test_form" name="test_form" method="" action="form.php" onsubmit="return validateForm(this)">
						      <div class="first-name">
					          <label for="firstname" class="label_input_wrap">First Name:</label>
					          <input type="text" name="req_firstname" placeholder="Your First Name Here" id="firstname" required />
					        </div>

                  <div class="last-name">
					          <label for="lastname" class="label_input_wrap">Last Name:</label>
					          <input type="text" name="lastname" placeholder="Your Last Name Here" id="lastname"  required />
					        </div>

                  <div class="email">
					          <label for="email" class="label_input_wrap">Email: </label>
					          <input type="email" name="req_email" placeholder="example@taylornation.com" id="emailaddress" />
					        </div>

                  <div class="tel">
					          <label for="telephone" class="label_input_wrap" >Telephone: </label>
					          <input type="tel" name="telephone" placeholder="ex: 222-131-9890" id="telephone" />
					        </div>

                  <div class="radiobutton">
					          <label for="call-time" class="label_input_wrap">Preferred contact method:</label>
					          <input type="radio" name="Contact method" value="phone"  id="phone"/><label class="label_input_wrap" for="phone">Phone</label>
					          <input type="radio" name="Contact method" value="email" id="email" /><label class="label_input_wrap" for="email">Email</label>
					        </div>

                  <div class="dropdown">
					          <label for="inquiry" class="label_input_wrap">What is your inquiry about?</label>
					          <select name="inquiry" id="inquiry">
					          <option value="tour" selected>Reputation tour info</option>
					          <option value="merch">Reputation merch</option>
					          <option value="fan">Reputation fan mail</option>
					          <option value="other">Other</option>
					          </select>
